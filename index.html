<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="./images/pen-tool.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dai+Banna+SIL:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title1">Etch-a-sketch</h1>
    </header>

    <main>
        <div class="settings">
            <input type="color" id="colorPicker" value="#000000"></input>
            <button class="colorBtn" type="menu">Color mode</button>
            <button class="rainbowBtn" type="menu">Rainbow mode</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">Clear</button>
            <div class="slider">
                <div class="sizeValue">16 x 16</div>
                <input type="range" id="gridSizeSlider" min="1" max="64" value="16">
            </div>
        </div>
        <div id="grid-container"></div>
    </main>

    </footer>


    <script src="scripts.js"></script>
</body>

</html>
